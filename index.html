<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form onsubmit="writePassword(event)" >
          <div class="card-footer">
            <div class="form-options">
              <div class="form-input">
                <input type="checkbox" name="upper" id="upper">
                <label for="upper">Include UpperCase</label>
              </div>
              <div class="form-input">
                <input type="checkbox" name="lower" id="lower">
                <label for="lower">Include LowerCase</label>
              </div>
              <div class="form-input">
                <input type="checkbox" name="number" id="number">
                <label for="lower">Include Number</label>
              </div>
              <div class="form-input">
                <input type="checkbox" name="special" id="special">
                <label for="special">Include Special Symbol</label>
              </div>
              <div class="form-input">
                <input type="checkbox" name="size" id="size">
                <label for="size">Minimum 8 Characters</label>
              </div>
            </div>
            <button type="submit" id="generate" class="btn">Generate Password</button>
          </div>
        </form>
       
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
